<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/main.js" type="text/javascript" defer></script>
    <title>Yours</title>
</head>
<body>
    <header>
        <div id="header-area">
            <img src="/images/icons/logo.png" alt="yours logo">
        </div>
    </header>
    <section>
        <div id="banner">
            <img src="/images/banners/banner1.png" alt="yours banner">
        </div>
        <h1>인기상품</h1>
        <div id="product-list">

            <div class="product-card">
                <div>
                    <img class="product-img" src="/images/products/basketball1.jpeg" alt="상품">
                </div>
                <div class="product-contents">
                    <span class="product-name">농구공 1호</span>
                    <span class="product-price">50000</span>
                    <div class="product-seller">
                        <img class="product-avatar" src="/images/icons/avatar.png" alt="판매자">
                        <span>지니</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer></footer>
</body>
</html>
